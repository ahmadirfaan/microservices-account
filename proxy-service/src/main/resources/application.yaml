spring:
  application:
    name: proxy
  cloud:
    gateway:
      routes:
      - id: accountService
        uri: lb://account-service
        predicates:
        - Path=/account/**
      - id: otpService
        uri: lb://otp
        predicates:
        - Path=/otp/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
server:
  port: 8080
# eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    org.springframework.cloud.gateway: TRACE

